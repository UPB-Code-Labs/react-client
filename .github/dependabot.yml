version: 2

updates:

  - directory: "/"
    package-ecosystem: "npm"
    open-pull-requests-limit: 5
    target-branch: "dev"
    ignore:
      - dependency-name: "@radix-ui/react-dialog"
    commit-message:
      prefix: "chore(dependencies)"
      include: "scope"
    reviewers:
      - "PedroChaparro"
    schedule:
      timezone: "America/Bogota"
      time: "06:00"
      interval: "daily"